<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media=""


</head>

<body>


   <div>
     <h1 id="título">Cadastro de Curso</h1>

     <p id="subtítulo"><strong>Complete as informações</strong></p>
     <br>
    </div> 

    <form> 
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Título</strong></label>
                <input type="text" name="título" id="título">
            </div>

            <div class="campo">
                <label><strong>Carga Horária</strong></label>
                <input type="number" name="carga" id="carga"  
            </div>

            <div class="campo">
                <label><strong>Número de Aulas</strong></label>
                <input type="number" name="numeroaulas" id="numeroaulas"
            </div>

            <div class="campo">
                <label><strong>Descrição</strong></label>
                <textarea rows="8" style="width: 26em;" id="descrição" name="descrição"></textarea> 
                
            </div>

        
        </fieldset>

        <div>
            <button class="botão" type="submit">Enviar</button>
        </div>

    </form>
</body>
</html>
